<style>
    @font-face {
        font-family: 'WYekan';
        src: url('assets/fonts/BYekan.woff') format('woff');
        font-weight: normal;
        font-style: normal;
    }
</style>

<!-- Loading Container -->
<div class="loading-container" data-ng-include=" 'views/partials/loading.html' "></div>

<!-- /Navbar -->

<div class="main-container container-fluid" ng-init="$root.settings.rtl=true">
    <!-- Page Container -->
    <div class="page-container">

        <div class="page-sidebar {{settings.fixed.sidebar ? 'sidebar-fixed' : ''}}" id="sidebar" data-ng-include=" 'views/partials/persian/sidebar.html' ">
        </div>
        <!-- /Page Sidebar -->
        <!-- Chat Bar -->
        <div id="chatbar" class="page-chatbar" data-ng-include=" 'views/partials/chatbar.html' ">

        <!-- /Chat Bar -->

        <div class="page-content">

            <div class="page-breadcrumbs {{settings.fixed.breadcrumbs ? 'breadcrumbs-fixed' : ''}}" data-ng-include=" 'views/partials/breadcrumbs.html' ">
            </div>
            <!-- /Page Breadcrumb -->
            <!-- Page Header -->
            <div class="page-header position-relative {{settings.fixed.header ? 'page-header-fixed' : ''}}" data-ng-include=" 'views/partials/header.html' ">
            </div>
            <!-- /Page Header -->
            <!-- Page Body -->
            <div class="page-body" ui-view>

            </div>

        </div>
